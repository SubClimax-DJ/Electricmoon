<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Moon</title>
    <meta name="description" content="Electric Moon creates immersive live light and laser shows for bands and venues, elevating performances with custom visual experiences.">
    <style>
        /* Color Palette */
        :root {
            --moonbeam-cream: #f5f5f0;
            --cosmic-lavender: #9d8cc7;
            --tide-blue: #1e3d59;
            --pine-shadow: #506356;
            --electric-ember: #ff7f41;
            --neon-magenta: #ff0099;
        }

        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tide-blue);
            color: var(--moonbeam-cream);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('./images/background.jpg');
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 60px 0;
        }

        /* Header & Navigation */
        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            position: relative;
        }

        .moon {
            width: 100%;
            height: 100%;
            background: url('./images/Logo.jpg') no-repeat center center;
            background-size: contain;
            position: relative;
        }

        .band-name {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
            background: linear-gradient(to right, var(--electric-ember), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 153, 0.6);
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            padding: 0;
            list-style: none;
        }

        nav a {
            color: var(--moonbeam-cream);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            font-size: 0.9rem;
            position: relative;
        }

        nav a:hover {
            color: var(--electric-ember);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--electric-ember);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: url('./images/Hero.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(30, 61, 89, 0.3), rgba(30, 61, 89, 0.9));
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--moonbeam-cream);
            text-shadow: 0 0 10px rgba(255, 127, 65, 0.8);
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: var(--moonbeam-cream);
        }

        /* Video Section */
        .video-showcase {
            padding: 60px 0;
            background: radial-gradient(circle at top left, #1a0033, #000);
            color: #fff;
            text-align: center;
        }

        .video-showcase .container {
            max-width: 1200px;
            margin: auto;
        }

        .glow-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad, 0 0 30px #9b59b6;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad, 0 0 30px #9b59b6;
            }
            50% {
                text-shadow: 0 0 20px #d633ff, 0 0 30px #d633ff, 0 0 40px #ff66ff;
            }
        }

        .video-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }

        .video-wrapper {
            flex: 0 1 calc(33% - 24px); /* Roughly three videos per row on larger screens */
            max-width: 320px;
        }

        .video-wrapper:hover video,
        .video-wrapper:hover iframe {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
        }

        iframe, video {
            width: 100% !important;
            height: auto !important;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        video {
            cursor: pointer;
        }

        /* About Section */
        .about {
            background-color: rgba(30, 61, 89, 0.9);
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            color: var(--moonbeam-cream);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--electric-ember);
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
        }

        .about-text {
            flex: 1;
            min-width: 300px;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
            height: 400px;
            background-image: url('./images/band.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 127, 65, 0.4), rgba(255, 0, 153, 0.4));
            z-index: 1;
        }

        /* Venue Lighting Section */
        .venues {
            background-color: rgba(80, 99, 86, 0.9);
        }

        .venue-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
        }

        .venue-text {
            flex: 1;
            min-width: 300px;
        }

        .venue-image {
            flex: 1;
            min-width: 300px;
            height: 400px;
            background-image: url('./images/venue.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Gallery Section */
        .gallery {
            background-color: rgba(30, 61, 89, 0.9);
            overflow: hidden;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item-1,
        .gallery-item-2,
        .gallery-item-3,
        .gallery-item-4,
        .gallery-item-5,
        .gallery-item-6,
        .gallery-item-7,
        .gallery-item-8 {
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item-1 { background-image: url('./images/gallery1.jpg'); }
        .gallery-item-2 { background-image: url('./images/gallery2.jpg'); }
        .gallery-item-3 { background-image: url('./images/gallery3.jpg'); }
        .gallery-item-4 { background-image: url('./images/gallery4.jpg'); }
        .gallery-item-5 { background-image: url('./images/gallery5.jpg'); }
        .gallery-item-6 { background-image: url('./images/gallery6.jpg'); }
        .gallery-item-7 { background-image: url('./images/gallery7.jpg'); }
        .gallery-item-8 { background-image: url('./images/gallery8.jpg'); }

        .gallery-item-1:hover,
        .gallery-item-2:hover,
        .gallery-item-3:hover,
        .gallery-item-4:hover,
        .gallery-item-5:hover,
        .gallery-item-6:hover,
        .gallery-item-7:hover,
        .gallery-item-8:hover {
            transform: scale(1.05);
        }

        .gallery-item-1::before,
        .gallery-item-2::before,
        .gallery-item-3::before,
        .gallery-item-4::before,
        .gallery-item-5::before,
        .gallery-item-6::before,
        .gallery-item-7::before,
        .gallery-item-8::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 127, 65, 0.4), rgba(157, 140, 199, 0.4));
            opacity: 0;
            transition: opacity 0.3s;
        }
